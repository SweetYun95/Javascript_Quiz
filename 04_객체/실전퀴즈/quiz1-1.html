<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // 1-1. const str =’11.3345’를 숫자가 맞는지 판단후 숫자가 아니라면 콘솔에 ‘숫자가 아닙니다’ 를 출력하고
         // 숫자가 맞다면 숫자타입으로 변환후 소수점을 없앤 정수로 출력하세요. **(isNaN, Number, toFixed 이용)**
         const str = '11.3345'

         if (isNaN(str)) {
            console.log('숫자가 아님')
         } else {
            console.log(`숫자: ${Number(str).toFixed(0)}`)
         }
      </script>
   </head>
   <body></body>
</html>
