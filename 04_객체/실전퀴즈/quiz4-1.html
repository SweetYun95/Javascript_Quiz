<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 4-1. 기온이 25도 이상인 날의 데이터만 필터링하여 출력하세요. 출력할 때는 날짜와 기온을 출력합니다.
         const weatherData = [
            { date: '2023-09-15', temperature: 24, precipitationChance: 10 },
            { date: '2023-09-16', temperature: 28, precipitationChance: 60 },
            { date: '2023-09-17', temperature: 22, precipitationChance: 5 },
            { date: '2023-09-18', temperature: 30, precipitationChance: 80 },
            { date: '2023-09-19', temperature: 26, precipitationChance: 20 },
         ]

         const hotDay = weatherData.filter((day) => day.temperature >= 25).forEach((day)=>{
            console.log(`날짜: ${day.date}, 기온: ${day.temperature}도`)
         })
      </script>
   </body>
</html>
