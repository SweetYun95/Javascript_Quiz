<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // 1-3. 오늘 날짜를 시분초까지  ‘yyyy-mm-dd hh:min:sec’ 와 같은 형태로 최종 출력하세요.

         var toDay = new Date()

         console.log(`${toDay.getFullYear()}-${toDay.getMonth() + 1}-${toDay.getDate()} ${toDay.getHours()}:${toDay.getMinutes()}:${toDay.getSeconds()}`)

         // 숫자 2자리로 맞추기(함수)
         function pad(n) {
            return String(n).padStart(2, '0')
            //.padStart(2, '0')를 활용해서 2자리로 보정
         }

         var formatted = `${toDay.getFullYear()}-${pad(toDay.getMonth() + 1)}-${pad(toDay.getDate())} ${pad(toDay.getHours())}:${pad(toDay.getMinutes())}:${pad(toDay.getSeconds())}`

         console.log(formatted)

         /*
          getFullYear()
연도 정보를 가져옴
getMonth()
월 정보를 가져옴
getDate()
일 정보를 가져옴
getDay()
요일 정보를 가져옴
getHours()
시 정보를 가져옴
getMinutes()
분 정보를 가져옴
getSeconds()
초 정보를 가져옴

         */
      </script>
   </head>
   <body></body>
</html>
