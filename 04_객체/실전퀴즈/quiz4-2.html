<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         /*
         4-2. 모든 날의 기온을 화씨로 변환한 후, 변환된 데이터를 출력하세요. 

- 화씨로 변환 공식: **화씨 = 썹씨 * 9/5 + 32**
- 특수문자 복사해서 사용: ℉

**[출력결과]**
날짜: yyyy-mm-dd, 기온: temp℉
         */
         const weatherData = [
            { date: '2023-09-15', temperature: 24, precipitationChance: 10 },
            { date: '2023-09-16', temperature: 28, precipitationChance: 60 },
            { date: '2023-09-17', temperature: 22, precipitationChance: 5 },
            { date: '2023-09-18', temperature: 30, precipitationChance: 80 },
            { date: '2023-09-19', temperature: 26, precipitationChance: 20 },
         ]

         weatherData.forEach((singleDate) => {
            console.log(`날짜: ${singleDate.date}, 기온:${(singleDate.temperature * 9) / 5 + 32}℉`)
         })
      </script>
   </body>
</html>
