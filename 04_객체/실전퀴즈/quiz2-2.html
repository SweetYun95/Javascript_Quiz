<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // 2-2.  prompt 창에서 특정 학생의 이름 입력시 그 학생의 이름, 학점, email을 학생 정보 배열에서 추출하여 브라우저에 출력하세요.(filter와 map 사용)
         const arr = [
            {
               name: '김은아',
               grade: 'A+',
               age: 22,
               email: 'kea@student.com',
            },
            {
               name: '장수민',
               grade: 'B+',
               age: 21,
               email: 'zsm@student.com',
            },
            {
               name: '서우혁',
               grade: 'A',
               age: 23,
               email: 'suh@student.com',
            },
            {
               name: '이수훈',
               grade: 'F',
               age: 23,
               email: 'lsh@student.com',
            },
         ]

         const studentInfo = prompt('학생 이름 입력')
         arr.filter((element) => element.name === studentInfo).map((student) => document.write(`<p>이름: ${student.name}</p><p>학점: ${student.grade}</p><p>이메일: ${student.email}</p>`))
      </script>
   </head>
   <body></body>
</html>
