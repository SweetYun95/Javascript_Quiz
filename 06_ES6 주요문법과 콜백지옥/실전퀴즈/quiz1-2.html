<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-2. 주어진 코드의 실행과정을 Promise의 3가지 상태를 이용해 설명하세요.(주석 작성)
         function asyncTack() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const a = 1
                  const b = 2
                  const result = a + b // 어떤 작업의 진행 과정

                  if (result > 10) {
                     // 대기(pending) 상태: resolve || reject가 실행되기 직전 상태
                     resolve('result는 10보다 큽니다') // 대기 => 이행(fulfilled) 상태로 변경
                  } else {
                     reject('result는 10보다 작습니다') // 대기 => 거부(rejected) 상태로 변경
                  }
               }, 1000)
            })
         }

         asyncTack()
            .then((result) => {
               //resolve의 값을 매개변수로 받는다.
               console.log(result) // result는 10보다 큽니다
            })
            .catch((error) => {
               // reject의 값을 매개변수로 받는다.
               console.log(error) // result는 10보다 작습니다
            })
      </script>
   </body>
</html>
