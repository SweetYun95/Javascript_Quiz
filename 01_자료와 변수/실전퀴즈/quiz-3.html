<!DOCTYPE html>
<html>
   <head>
      <title>quiz</title>
      <script>
         // 3. 사용자에게 숫자를 입력받아 달러에서 원화로 환율을 변환하는 프로그램을 작성하시오.
         // [1달러 = 1270원]
         // 원 = 달러 * 1270
         // 숫자를 입력받습니다.
         const rawInput = prompt('달러를 입력하세요')
         //숫자 형태로 변환합니다.
         let dollar = Number(rawInput)
         //달러와 원화를 구해 출력하세요.
         let won = dollar * 1270
         confirm(`${dollar}달러는 ${won}원 입니다.`)
      </script>
   </head>
   <body></body>
</html>
