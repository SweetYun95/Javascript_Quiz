<!DOCTYPE html>
<html>
   <head>
      <title>quiz</title>
      <script>
         let number = 10

         console.log(++number) //11 -> 변수 number는 11가됨
         console.log(number++) //11 -> 변수 number는 12가됨
         console.log(++number) //13 -> 변수 number는 13가됨
         console.log(number--) //13 -> 변수 number는 12가됨
      </script>
   </head>
   <body></body>
</html>
