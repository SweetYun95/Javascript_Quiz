<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 주어진 점수의 평균 점수를 구한 후 벡틱을 이용해 아래와 같은 결과로 출력하세요.
         // 국어, 영어, 수학 점수의 평균은 86.66666666666667점 입니다.

         const kor = 90 // 국어점수
         const eng = 90 // 영어점수
         const math = 80 // 수학점수

         const avg = (kor + eng + math) / 3
         console.log(`국어, 영어, 수학, 점수의 평균은 ${avg}점 입니다.`)
      </script>
