<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 신장을 입력받아 입력받은 신장에 100을 더해 경고창으로 출력하는 코드를 작성하세요.
         const cm = prompt('당신의 신장을 입력하세요')
         const cm_num = Number(cm)
         const cm_add = cm_num + 100

         confirm(`당신의 신장에 100을 더한 값은 ${cm_add}입니다.`)
      </script>
   </body>
</html>
