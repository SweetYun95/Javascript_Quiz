<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // quiz-3.html 코드의 연산 결과가 123인 이유를 주석으로 작성하고 결과가 6이 되도록 코드를 수정하세요.
         var num = 1 + '2' + 3
         console.log(num)
         //  var num = 1 + '2' + 3 에서, '2'는 문자열이다. -> 1과 '2' 가 연산되는데 숫자열에 문자열이 더해져 문자열인 '12'가 된다 
         // '12'에 3을 더하는 것도 문자열 + 숫자열은 문자열이라 결과가 '123'인 문자열이 되는 것이다.

         // 결과가 6이 되도록 코드를 수정
         var num = 1 + 2 + 3 // 문자열인 '2'를 숫자열인 2 로 바꿔주면 된다
         console.log(num)
      </script>
   </body>
</html>
