<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>

         // 7.  코드의 연산결과를 예상해 주석으로 작성하세요.

         var num = 10
         var result

         num++
         console.log(`num: ${num}, result: ${result}`) //num: 11, result: undefined

         result = num--
         console.log(`num: ${num}, result: ${result}`) //num: 10, result: 11

         result = ++num + 5
         console.log(`num: ${num}, result: ${result}`) //num: 11, result: 16

         result = 5 + num--
         console.log(`num: ${num}, result: ${result}`) //num: 10, result: 16
      </script>
   </body>
</html>
