<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 4-3. 다음과 같은 가격 배열과 수량 배열이 있습니다.
         // 각 가격과 수량을 곱한 값을 더해, 총 금액을 계산하세요.
         // 이때 forEach()를 사용해 값을 누적하세요.
         // **출력결과**
         // 75

         const prices = [3, 5, 2]
         const quantities = [10, 7, 5]

         let total = 0 //합계

         prices.forEach((price, index) => (total += price * quantities[index]))
         console.log(total)
      </script>
   </body>
</html>
