<!DOCTYPE html>
<html>
   <head>
      <title>1-2</title>
      <script>
         // 1-2. 매개변수로 max([1,2,3,4])를 받아 최대값을 구하는 함수를 작성하세요.
         const max = function (array) {
            let outPut = array[0]

            for (const arr of array) {
               if (outPut < arr) {
                  outPut = arr
               }
            }
            return outPut
         }

         console.log(max([1, 2, 3, 4]))
      </script>
   </head>
   <body></body>
</html>
