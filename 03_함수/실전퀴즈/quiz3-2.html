<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //  3-2. 숫자 2개를 사용자로부터 입력받아 화살표 함수의 형태로 사칙연산 결과를 리턴해주는 함수 4개를 각각  만드세요.

         // - 덧셈 함수명:  add
         // - 뺄셈 함수명: sub
         // - 나누기 함수명: division
         // - 곱하기 함수명: multiple
         var num1 = Number(prompt('숫자 입력', 0))
         var num2 = Number(prompt('숫자 입력', 0))

         const add = (num1, num2) => num1 + num2
         const sub = (num1, num2) => num1 - num2
         const division = (num1, num2) => num1 / num2
         const multiple = (num1, num2) => num1 * num2

         console.log(`덧셈 결과: ${add(num1, num2)}`)
         console.log(`뺄셈 결과: ${sub(num1, num2)}`)
         console.log(`나눗셈 결과: ${division(num1, num2)}`)
         console.log(`곱셈 결과: ${multiple(num1, num2)}`)
      </script>
   </body>
</html>
