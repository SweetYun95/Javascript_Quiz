<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 3-1. 숫자 2개를 사용자로부터 입력받아 기본 함수(비익명 함수) 형태로 사칙연산 결과를 리턴해주는 함수 4개를 각각 만드세요.

         // - 덧셈 함수명:  add
         // - 뺄셈 함수명: sub
         // - 나누기 함수명: division
         // - 곱하기 함수명: multiple
         var num1 = Number(prompt('숫자 입력', 0))
         var num2 = Number(prompt('숫자 입력', 0))

         function add(num1, num2) {
            return num1 + num2
         }

         function sub(num1, num2) {
            return num1 - num2
         }

         function division(num1, num2) {
            return num1 / num2
         }

         function multiple(num1, num2) {
            return num1 * num2
         }

         console.log(`덧셈 결과: ${add(num1, num2)}`)
         console.log(`뺄셈 결과: ${sub(num1, num2)}`)
         console.log(`나눗셈 결과: ${division(num1, num2)}`)
         console.log(`곱셈 결과: ${multiple(num1, num2)}`)
      </script>
   </body>
</html>
