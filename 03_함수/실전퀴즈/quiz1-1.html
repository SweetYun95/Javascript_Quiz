<!DOCTYPE html>
<html>
   <head>
      <title>1-1</title>
      <script>
         // 1-1. a부터 b까지의 모든 범위를 누적해서 곱하는 함수를 작성하세요.
         const multiplyAll = function (a, b) {
            let outPut = 1
            for (let i = a; i <= b; i++) {
               outPut *= i
            }
            return outPut
         }

         console.log(multiplyAll(1, 2))
         console.log(multiplyAll(1, 3))
      </script>
   </head>
   <body></body>
</html>
