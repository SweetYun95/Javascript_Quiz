<!DOCTYPE html>
<html>
   <head>
      <title>2-1</title>
      <script>
         // 2-1. filter 함수의 콜백 함수 부분을 채워서 (1)홀수만 추출, (2)100이하의 수만 추출, (3)5로 나눈 나머지가 0인 수만 추출해주세요.

         // 변수를 선언합니다.
         let numbers = [273, 52, 103, 32, 57, 24, 76]

         // 처리합니다.
         // (1) 홀수만 추출
         let oddNum = numbers.filter((elemt) => {
            return elemt % 2 === 1
         })

         // (2) 100 이하의 수만 추출
         let smallNum = numbers.filter((elemt) => {
            return elemt <= 100
         })

         // (3) 5로 나눈 나머지가 0인 수만 추출
         let mutiNum = numbers.filter((elemt) => {
            return elemt % 5 === 0
         })

         // 출력합니다.
         console.log(oddNum)
         console.log(smallNum)
         console.log(mutiNum)
      </script>
   </head>
   <body></body>
</html>
