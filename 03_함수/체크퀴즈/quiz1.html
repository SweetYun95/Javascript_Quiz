<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 콘솔창에 ‘안녕하세요.’를 출력하는 함수를 ‘이름 없는 함수(익명 함수)’와 ‘이름 있는 함수(비익명 함수)’로 각각 만드세요.
         const hello1 = function () {
            console.log('안녕하세요')
         }
         function hello2() {
            console.log('안녕하세요')
         }

         hello1()
         hello2()
      </script>
   </body>
</html>
