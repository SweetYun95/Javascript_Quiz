<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 7. 정수 한개를 입력받아서 2의 배수인지 아닌지 alert 창으로 띄우는 함수를 화살표 함수 형태로 만드세요.

         const num = prompt('숫자를 입력하세요.', 0)

         const twice = () => {
            if (num % 2 === 0) {
               alert('2의 배수입니다.')
            } else {
               alert('2의 배수가 아닙니다.')
            }
         }

         twice(num)
      </script>
   </body>
</html>
