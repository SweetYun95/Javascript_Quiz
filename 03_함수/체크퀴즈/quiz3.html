      <script>
         // 3. quiz3.html 코드의 실행결과를 예상해 주석으로 작성하세요.
         function employee(name) {
            if (name == '김하나') {
               return
            }
            console.log(`${name}은 관리부 직원 입니다.`)
            // 김지영은 관리부 직원 입니다.
            // 안상준은 관리부 직원 입니다.
         }

         employee('김지영')
         employee('안상준')
         employee('김하나')
      </script>
