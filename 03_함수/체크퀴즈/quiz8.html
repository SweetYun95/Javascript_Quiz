<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 8. foreach 함수를 사용해 주어진 배열의 값을 아래와 같이 모두 출력하세요.
         // 시험점수: 90
         // 시험점수: 80
         // 시험점수: 77
         // 시험점수: 20
         // 시험점수: 100
         const scores = [90, 80, 77, 20, 100]

         scores.forEach((score) => console.log('시험점수: ', score))
      </script>
   </body>
</html>
