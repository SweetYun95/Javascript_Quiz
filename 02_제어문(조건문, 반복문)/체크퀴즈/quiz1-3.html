<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-3. 사용자에게 숫자를 입력받아 양수, 0, 음수를 구분하는 프로그램을 만드시오.
         // 힌트: if ~ else if ~ else 사용

         const a = Number(prompt('숫자로 입력해주세요.', ''))

         if (0 < a) {
            alert('양수입니다.')
         } else if (a === 0) {
            alert('0입니다.')
         } else {
            alert('음수입니다.')
         }
      </script>
   </body>
</html>
