<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-2. 입력받는 x의 값이 x가 10보다 크면서 x가 20보다 작은 두 조건을 모두 만족하는지 확인하는 코드입니다.

         const x = Number(prompt('숫자를 입력해주세요', ''))

         // x 가 10보다 크다
         // x 가 20보다 작다
         // 두 조건 모두 만족
         if (x > 10 && x < 20) {
            console.log('조건에 맞습니다.')
         } else {
            console.log('조건에 맞지 않습니다.')
         }
      </script>
   </body>
</html>
