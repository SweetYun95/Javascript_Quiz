<!DOCTYPE html>
<html>
   <head>
      <title>3-2</title>
      <script>
         // 3-2.html 프로그램 실행 결과를 예측해 주석으로 작성하세요.
         const array = []
         for (let i = 0; i < 3; i++) {
            // i는 0에서 1씩 증가되고 3미만까지 반복 실행
            array.push((i + 1) * 3)
            // [] -> [3] -> [3, 6] -> [3, 6, 9]
         }
         console.log(array) // --> [3, 6, 9] 출력됨
      </script>
   </head>
   <body></body>
</html>
