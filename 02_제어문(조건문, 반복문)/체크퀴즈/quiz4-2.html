<!DOCTYPE html>
<html lang="en">
   <head>

      <title>4-2. 배열의 인덱스를 이용해 맨 첫번째 값과 맨 끝 값을 가져오고 맨 끝 값을 10으로 바꾸세요.</title>
   </head>
   <body>
      <script>
         var arr = [1, 2, 4, 0]
         console.log(arr[0])
         console.log(arr[3])
         arr[3] = 10
         console.log(arr)
      </script>
   </body>
