<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-4. 사용자에게 숫자를 입력받아 홀수와 짝수를 구분하는 프로그램을 조건부 연산자(삼항 연산자)로 만드시오.
         // 힌트: 짝수는 2로 나누어 떨어진다

         const a = Number(prompt('숫자로 입력해주세요.', ''))
         const result = a % 2 === 0 ? '짝수' : '홀수'
         console.log(result)
      </script>
   </body>
</html>
