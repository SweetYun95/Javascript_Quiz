<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-5. 입력받은 월의 계절을 구분하는 프로그램을 만들어보세요.
         // 힌트: 3~5월 봄, 6~8월 여름, 9~11월 가을 12~2월 겨울

         const a = Number(prompt('월을 입력해주세요.', ''))

         if (a > 12 || a < 0) {
            alert('1 ~ 12월까지만 입력해 주세요')
            location.reload()
         } else {
            if (3 <= a && a <= 5) {
               alert('봄')
            } else if (6 <= a && a <= 8) {
               alert('여름')
            } else if (9 <= a && a <= 11) {
               alert('가을')
            } else {
               alert('겨울')
            }
         }
      </script>
   </body>
</html>
