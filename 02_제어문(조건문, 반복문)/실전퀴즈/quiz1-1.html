<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-1. 정수 한 개를 입력 받아서 그 수가 50 이상의 숫자인지 50 미만의 숫자인지 판단하고
         // 50 이상이면 ‘이상’ 50 미만이면 ‘미만’으로 브라우저 혹은 콘솔에 출력하는 코드를 작성하세요.

         const num = Number(prompt('숫자를 입력하세요', 0))

         // 50이상, 50미만 판단
         if (num >= 50) {
            document.write('이상')
         } else {
            document.write('미만')
         }
      </script>
   </body>
</html>
