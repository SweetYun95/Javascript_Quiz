<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 3-2. 콘솔에 아래와 같이 별찍기를 출력하는 코드를 작성하세요.(이중 for문 사용)
         /*(주석 시작)(좌측 정렬)
          *****
           ****
            ***
             **
              *
          주석 끝*/

         // * 찍기
         let outPut = '' // 초기 문자열 지정

         for (let i = 1; i < 6; i++) {
            for (let j = 0; j < i; j++) {
               outPut += ' ' // 해당반복만큼 ' '을 추가
            }
            for (let k = 6; k > i; k--) {
               outPut += '*' // 해당반복만큼 '*'을 추가
            }
            outPut += '\n' // 줄바꿈 추가, 없으면 한줄로 표시됨
         }
         console.log(outPut)
      </script>
   </body>
</html>
