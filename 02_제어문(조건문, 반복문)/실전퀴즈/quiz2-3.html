<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 2-3. for문을 사용해 0부터 10 미만의 정수의 합을 출력하세요.(결과는 45)
         let num = 0
         for (let i = 0; i < 10; i++) {
            num += i
         }
         console.log(num)
      </script>
   </body>
</html>
