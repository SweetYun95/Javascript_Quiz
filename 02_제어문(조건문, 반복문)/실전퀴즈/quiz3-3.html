<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 3-3. 콘솔에 아래와 같이 별찍기를 출력하는 코드를 작성하세요.(이중 for문 사용)
         /* (주석 시작)
             *
            ***
           *****
          *******
      (가운데 정렬)
      (주석 끝)*/

         // * 찍기
         let outPut = ''
         const rows = 4

         for (let i = 1; i <= rows; i++) {
            // 공백 찍기
            for (let space = 1; space <= rows - i; space++) {
               outPut += ' '
            }

            // 별 찍기
            for (let star = 1; star <= 2 * i - 1; star++) {
               outPut += '*'
            }

            // 줄 바꿈
            outPut += '\n'
         }

         console.log(outPut)
      </script>
   </body>
</html>
