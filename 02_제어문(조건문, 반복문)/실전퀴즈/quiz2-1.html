<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 2-1. for문을 사용해 10부터 0까지 큰 수 부터 작은 수 순으로 출력하세요.(10, 9, 8, 7….)
         for (let i = 10; i >= 0; i--) {
            console.log(i)
         }
      </script>
   </body>
</html>
