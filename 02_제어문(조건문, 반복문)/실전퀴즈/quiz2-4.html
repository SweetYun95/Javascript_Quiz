<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

   <body>
      <script>
         // 2-4. for문을 사용해 1부터 20 미만의 정수 중에서 2또는 3의 배수인 수의 총합을 구하세요.(결과는 117)

         let num = 0

         for (let i = 1; i < 20; i++) {
            if (i % 2 === 0 || i % 3 === 0) {
               num += i
            }
         }
         console.log(num)
      </script>
   </body>
</html>
