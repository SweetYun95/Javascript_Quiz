<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 2-6. while문을 사용해 0부터 10 미만의 정수 중에서 홀수만을 작은 수부터 출력하세요.(1, 3, 5…)
         let i = 0

         while (i < 10) {
            if (i % 2 === 1) {
               console.log(i)
            }
            i++
         }
      </script>
   </body>
</html>
