<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-2. 정수 한 개를 입력 받아서 그 수가 3의 배수인지 판단하고
         // ‘3의 배수’ 혹은 ‘3의 배수 아님’으로 브라우저 혹은 콘솔에 출력하는 코드를 작성하세요.
         // **(힌트: 3의 배수는 3으로 나누어 떨어짐)**

         const num = Number(prompt('숫자를 입력하세요', 0))

         if (num % 3 == 0) {
            document.write('3의 배수')
         } else {
            document.write('3의 배수 아님')
         }
      </script>
   </body>
</html>
