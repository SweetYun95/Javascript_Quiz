<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-3. 초등학교에서 1학년부터 6학년 까지 중간고사 시험을 보았습니다.
         // 학년과 점수를 각각 입렫받은 후 다음 조건을 만족하는 코드를 작성하세요.

         // **[조건]**
         // - 4학년은 70점 이상이면 합격, 그 외의 학년은 60점 이상이면 합격 처리 후
         // ‘합격’과 ‘불합격’을 브라우저 혹은 콘솔에 출력

         // - 점수가 0 ~ 100점 사이가 아니라면
         // ‘점수 에러입니다. 0 ~ 100점 사이의 점수를 입력해주세요.’ 라는 경고창을 사용자에게 보여줍니다.

         const greed = Number(prompt('초등학교 학년을 입력하세요'))
         const score = Number(prompt('점수를 입력하세요', 0))

         if (greed < 1 || greed > 6) {
            alert('학년 에러입니다. 1 ~ 6 사이의 학년을 입력해주세요.')
            location.reload()
         }

         if (score < 0 || score > 100) {
            alert('점수 에러입니다. 0 ~ 100점 사이의 점수를 입력해주세요.')
            location.reload()
         }

         if ((greed == 4 && score >= 70) || (greed != 4 && score >= 60)) {
            document.write('합격')
         } else {
            document.write('불합격')
         }
      </script>
   </body>
</html>
