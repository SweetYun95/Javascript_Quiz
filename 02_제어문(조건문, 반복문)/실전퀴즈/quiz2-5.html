<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 2-5. switch문을 사용해 사용자로부터 과목을 문자열로 입력 받고(수학이면 ‘수학’이라고 입력 받음)
         // 과목에 따라 과목 코드를 출력하세요.

         // **[과목별 과목코드]**

         // - 수학: 01
         // - 영어: 02
         // - 국어: 03
         // - 국사: 04
         // - 기타: 00

         const subject = prompt('과목을 입력하세요')

         switch (subject) {
            case '수학':
               console.log('01')
               break
            case '영어':
               console.log('02')
               break
            case '국어':
               console.log('03')
               break
            case '국사':
               console.log('04')
               break
            default:
               console.log('00') // 기타 과목
               break
         }
      </script>
   </body>
</html>
