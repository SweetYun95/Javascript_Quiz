<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //1-4. 사용자로부터 신장을 입력 받아 놀이기구를 탈 수 있을지 아닐지 결정하려고 합니다.
         // 아래 조건을 만족하는 코드를 작성하세요.
         // **[조건]**
         // - 150 이상이면 놀이기구 이용 가능
         // - 150미만이면 아래와 같이 묻는다
         //     - 부모와 함께 왔는지 한번 더 묻는다.(confirm창 이용) → 함께 왔다면 확인을 누르고 혼자 왔다면 취소를 누름
         //     - 확인 클릭시: ‘좋은 시간 보내렴~’ 브라우저 혹은 콘솔 출력
         //     - 취소 클릭시: ‘어른 모시고 오렴~’ 브라우저 혹은 콘솔 출력

         // 사용자로부터 신장 입력 받기
         const h_tall = Number(prompt('신장을 입력하세요', 0))

         if (h_tall >= 150) {
            document.write('놀이기구 이용가능')
         } else {
            const withPar = confirm('부모와 함께 왔나요?')

            if (withPar) {
               document.write('좋은 시간 보내렴~')
            } else {
               document.write('어른 모시고 오렴~')
            }
         }
      </script>
   </body>
</html>
