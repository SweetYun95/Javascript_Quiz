<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <!-- 3-2. 브라우저 히스토리에서 이전 페이지로 이동하는 버튼을 만들고, 이 버튼이 클릭될 때 
      이전페이지로 이동하는 버튼을 만드세요.
 -->
   <body>
      <button id="backButton" onclick="backButton()">이전 페이지로 이동</button>

      <script>
         function backButton() {
            history.back()
         }
      </script>
   </body>
</html>
