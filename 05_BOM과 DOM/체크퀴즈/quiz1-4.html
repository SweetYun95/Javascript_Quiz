<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-4. 자바스크립트로 모든 <li> 태그의 background-color를 skyblue로 바꾸고, margin을 10px, width를 200px로 지정하는 코드를 작성하세요.(querySelectorAll, style 사용) -->
      <ul>
         <li>메뉴1</li>
         <li>메뉴2</li>
         <li>메뉴3</li>
         <li>메뉴4</li>
      </ul>

      <script>
         //작성
         const allLi = document.querySelectorAll('li')
         allLi.forEach((liE) => {
            console.log(liE)
            liE.style.backgroundColor = 'skyblue'
            liE.style.margin = '10px'
            liE.style.width = '200px'
         })
      </script>
   </body>
</html>
