<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-5. 자바스크립트로 <a>태그에 href=’https://www.google.com’을 지정하세요. -->

      <a href="#"> google </a>
      <script>
         const ink = document.querySelector('a')
         ink.setAttribute('href', 'https://www.google.com')
      </script>
   </body>
</html>
