<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-3. 자바스크립트로 <p> 태그 문장의 color를 blue로, font-size를 20px로 바꾸는 코드를 작성하세요.(style 사용) -->
      <p>오늘의 날씨는 맑음입니다.</p>

      <script>
         //작성
         const pSty = document.querySelector('p')

         pSty.style.color = 'blue'
         pSty.style.fontSize = '20px'
      </script>
   </body>
</html>
