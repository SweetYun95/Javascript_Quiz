<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-1.  주어진 코드에서 <div>를 id 선택자, 클래스 선택자, 태그 선택자로 각각 가져오는 변수를 작성하세요.(querySelector 사용) -->
      <div class="test" id="container">안녕하세요</div>

      <script>
         // 작성
         const id = document.querySelector('#container')
         const clas = document.querySelector('.test')
         const tag = document.querySelector('div')

         console.log(id)
         console.log(clas)
         console.log(tag)
      </script>
   </body>
</html>
