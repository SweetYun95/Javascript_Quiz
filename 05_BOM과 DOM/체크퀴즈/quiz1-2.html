<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-2. 주어진 코드에서 모든<li>를 태그 선택자로 가져오는 변수를 작성하세요(querySelectorAll 사용) -->
      <ul>
         <li>메뉴1</li>
         <li>메뉴2</li>
         <li>메뉴3</li>
         <li>메뉴4</li>
      </ul>

      <script>
         //작성
         const allLi = document.querySelectorAll('li')

         console.log(allLi)
         allLi.forEach((list)=>{console.log(list)})
      </script>
   </body>
</html>
