<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- 1-1. <div> 안에 <p> 오늘의 날씨는 맑음 </p> 태그를 HTML 형태로 넣는 태그를 작성하세요.(innerHTML 이용) -->
      <div id="container"></div>

      <script>
         //작성
         const inHTML = document.querySelector('#container')

         inHTML.innerHTML = '<p> 오늘의 날씨는 맑음 </p>'
      </script>
   </body>
</html>
