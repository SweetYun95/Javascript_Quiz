<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <!-- 2-2. 숫자를 입력 후 select box 에서 연산자 선택시 결과 값이 바로 출력 되는 코드를 작성하세요. (change  이벤트를 사용) -->
   <body>
      <input type="text" id="op1" />
      <select name="oper" id="oper">
         <option value="option" selected>선택</option>
         <option value="plus">+</option>
         <option value="minus">-</option>
      </select>
      <input type="text" id="op2" />

      <span id="answer">=</span>

      <!-- 자바스크립트 -->
      <script>
         const op1 = document.querySelector('#op1')
         const op2 = document.querySelector('#op2')
         const selectBox = document.querySelector('#oper')
         const answer = document.querySelector('#answer')

         const op1Num = Number(op1.value)
         const op2Num = Number(op2.value)

         selectBox.addEventListener('change', (e) => {
            let result = 0
            var value = selectBox.options[selectBox.selectedIndex].value

            switch (value) {
               case 'plus':
                  result = Number(op1.value) + Number(op2.value)
                  break
               case 'minus':
                  result = Number(op1.value) - Number(op2.value)
                  break
            }

            answer.textContent = result
         })
      </script>
   </body>
</html>
