<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <!-- 2-1.  로그인 버튼 클릭시 아이디와 비밀번호가 입력되지 않았을 때
       '아이디를 입력해 주세요' / '비밀번호를 입력해 주세요'
        를 출력하는 코드를 작성하세요. -->
      <style>
         div {
            margin-bottom: 10px;
         }

         span {
            color: red;
            font-size: 0.9em;
            font-weight: bold;
            display: none;
         }
      </style>
   </head>
   <body>
      <form action="#">
         <div>
            <label for="id">아이디</label>
            <input type="text" id="id" />
            <br />
            <span class="id-msg">아이디를 입력해주세요.</span>
         </div>
         <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="password" />
            <br />
            <span class="pw-msg">비밀번호를 입력해주세요.</span>
         </div>
         <div>
            <button type="submit" class="btn-login">로그인</button>
         </div>
      </form>

      <!-- 자바스크립트 -->
      <script>
         const button = document.querySelector('.btn-login')
         const id = document.querySelector('#id')
         const pw = document.querySelector('#password')
         const idMsg = document.querySelector('.id-msg')
         const pwMsg = document.querySelector('.pw-msg')

         // 로그인 버튼 클릭시 작동함....
         // 아이디와 비밀번호가 입력되지 않았을 때
         button.addEventListener('click', (e) => {
            e.preventDefault() // form 제출 막기

            if (id.value.trim() === '') {
               // id를 입력하지 않았을때
               idMsg.style.display = 'inline'
            } else {
               // id를 입력하였을때
               idMsg.style.display = 'none'
            }
            if (pw.value.trim() === '') {
               // pw를 입력하지 않았을때
               pwMsg.style.display = 'inline'
            } else {
               // pw를 입력하였을때
               pwMsg.style.display = 'none'
            }
         })
      </script>
   </body>
</html>
