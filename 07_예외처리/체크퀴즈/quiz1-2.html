<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1-2. 예외가 발생하는 라인과 이유를 주석으로 작성하고 try~catch를 이용해 콘솔에 에러 name, message, 전체 에러 3가지를 출력하세요.
         // console.log(num) // 여기서 예외 발생, num 이 지정되어있지 않아 찾을 수 없음

         try {
            console.log(num)
         } catch (error) {
            console.log(error)
            console.log(error.name)
            console.log(error.message)
            
         }
      </script>
   </body>
